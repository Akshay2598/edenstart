        <div class="container container-withsidebar">
            <h1 id="title">Add New Person</h1>
            <div id="content">
                <form>
                    <div class="col2">
                        <fieldset>
                            <legend>Person Record</legend>
                            <table>
                                <tr>
                                    <td>
                                        <label>First Name:</label>
                                    </td>
                                    <td>
                                        <input type="text">
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                       <label>Family Name:</label>
                                    </td>
                                    <td>
                                        <input type="text">
                                    </td>
                                </tr>
                            </table>
                        </fieldset>
                    </div>
                    <div class="col2">
                        <fieldset>
                            <legend>Images</legend>
                            <table>
                                <tr>
                                    <td>
                                       <label>Image:</label>
                                    </td>
                                    <td>
                                        <img width="100" height="100">
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <label>Upload:</label>
                                    </td>
                                    <td>
                                        <input type="file" name="pic" accept="image/*">
                                    </td>
                                </tr>
                            </table>
                        </fieldset>
                    </div>
                    <div class="col2">
                        <fieldset>
                            <legend>Public Information</legend>
                            <table>
                                <tr>
                                     <td>
                                        <label>Age:</label>
                                     </td>
                                     <td>
                                        <input type="number">
                                     </td>
                                </tr>
                                <tr>
                                     <td>
                                        <label>Gender:</label>
                                     </td>
                                     <td>
                                        <select>
                                            <option>Male</option>
                                            <option>Female</option>
                                            <option>Complex</option>
                                        </select>
                                     </td>
                                </tr>
                                <tr>
                                     <td>
                                        <label>Hair Color:</label>
                                     </td>
                                     <td>
                                        <select>
                                            <option>Black</option>
                                            <option>Brown</option>
                                            <option>Grey</option>
                                            <option>Blond</option>
                                            <option>Dirty Blond</option>
                                        </select>
                                     </td>
                                </tr>
                            </table>
                        </fieldset>
                    </div>
                    <div class="col2">
                        <fieldset>
                            <legend>Notes</legend>
                            <table>
                                <tr>
                                     <td>
                                        <textarea rows="4" cols="75"></textarea>
                                     </td>
                                </tr>
                            </table>
                        </fieldset>
                    </div>
                    <button type="submit" class="button button-med submit">Create</button>
                </form>
            </div>
